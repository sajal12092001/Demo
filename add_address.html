<html>

<head>

    <head>
        <title>Add Address Details</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            
            #center_screen {
                position: absolute;
                top: 2%;
                left: 35%;
            }

        </style>
    </head>
</head>

<body>
    <div class="container mt-3 " id="center_screen" >
        <h2>Add Address Details</h2>

        <form method="post" action="add_address_process.php" name="addressform" onsubmit="return validation()">

            <div id="addressline1" class="mb-3 mt-3" style='margin-right:900px'>
                <label>Address Line 1</label>
                <input type="text" class="form-control mr-5" placeholder="Enter Address Line 1" name="getaddline1">
                <p style="color: red;" class="formerror"></p>

            </div>

            <div id="addressline2" class=" mb-3" style='margin-right:900px'>
                <label>Address Line 2</label>
                <input type="text" class="form-control mr-5" placeholder="Enter Address Line 2" name="getaddline2">
                <p style="color: red;" class="formerror"></p>
            </div>

            <div id="city" class=" mb-3" style='margin-right:900px'>
                <label>City</label>
                <input type="text" class="form-control mr-5" placeholder="Enter City" name="getcity">
                <p style="color: red;" class="formerror"></p>
            </div>

            <div id="state" class=" mb-3" style='margin-right:900px'>
                <label>State</label>
                <select name="getstate" id="statelist" class="form-control mr-5">
                    <option value="selectstate">- Select State -</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Noida">Noida</option>
                </select>
                <p style="color: red;" class="formerror"></p>
            </div>

            <div id="country" class=" mb-3" style='margin-right:900px'>
                <label>Country</label>
                <select name="getcountry" id="statelist" class="form-control mr-5">
                    <option value="selectcountry">- Select Country -</option>
                    <option value="india">India</option>
                    <option value="Others">Others</option>
                </select>
                <p style="color: red;" class="formerror"></p>
            </div>

            <div id="zipcode" class="mb-3" style='margin-right:900px'>

                <label>Zip Code</label>
                <input type="number" name="getzipcode" class="form-control mr-5" placeholder="Enter Zip Code">
                <p style="color: red;" class="formerror"></p>
            </div>

            <div id="phonenumber" class="mb-3" style='margin-right:900px'>

                <label>Phone Number</label>
                <input type="number" name="getphonenumber" class="form-control mr-5" placeholder="Enter Phone Number">
                <p style="color: red;" class="formerror"></p>
            </div>

            <div class="form-check mb-3">


                <input style="margin-left: 100px;" type="submit" class="btn btn-primary" value="Add">



            </div>

        </form>
    </div>


</body>

<script>
    function seterror(id, error) {
        element = document.getElementById(id);
        element.getElementsByClassName('formerror')[0].innerHTML = error;
    }

    function validation() {
        let addressline1 = document.forms['addressform']["getaddline1"].value
        if (addressline1 == "") {
            seterror("addressline1", "Address Line 1 should not be empty");
            return false;
        }
        else {
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

        let addressline2 = document.forms['addressform']["getaddline2"].value
        if (addressline2 == "") {
            seterror("addressline2", "Address Line 2 should not be empty");
            return false;
        }
        else {
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

        let city = document.forms['addressform']["getcity"].value
        if (city == "") {
            seterror("city", "City should not be empty");
            return false;
        }
        else {
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

        let state = document.forms['addressform']["getstate"].value
        if (state == "selectstate") {
            seterror("state", "State should not be empty");
            return false;
        }
        else {
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

        let country = document.forms['addressform']["getcountry"].value
        if (country == "selectcountry") {
            seterror("country", "Country should not be empty");
            return false;
        }
        else {
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

        let zipcode = document.forms['addressform']["getzipcode"].value
        if (zipcode == "") {
            seterror("zipcode", "Zipcode should not be empty");
            return false;
        }
        else {
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

        let phonenumber = document.forms['addressform']["getphonenumber"].value
        if (phonenumber == "") {
            seterror("phonenumber", "Phone Number should not be empty");
            return false;
        }
        else {
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }
    }

</script>

</html>
